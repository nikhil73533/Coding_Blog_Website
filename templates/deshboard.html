{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename = 'img/home-bg.jpg') }}     ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admine Panal</h1>
            <span class="subheading">Manage your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->

  
  
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions</h1>
       <hr>
        <a href="/edit/O"><button class="btn btn-primary"> Add a New Post</button></a>
         <a href="/logout"><button class="btn btn-primary">Logout</button></a>


      <hr>
       <h1>Upload File</h1>
       <hr>
         <form action="/uploader" method="post" enctype="multipart/form-data">upload file
        
  <input type="file" name="file1">
  <button type="Submit" class="btn btn-primary" >Submit</button>
          </form>
      <hr>
        
        <hr>
      <h1>Edit Posts</h1>
      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Title</th>
      <th scope="col">date</th>
      <th scope="col">Edit</th>
       <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for post in posts %} 
      <th scope="row">1</th>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href= "/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button>
      </a></td>
      <td>
        <a href= "/delete/{{post.sno}}"><button class="btn btn-primary" >Delete</button></td>
        </a>

    </tr>
    
         {% endfor %}

  </tbody>
</table>



        
        <!-- Pager -->
        
      </div>
    </div>
  </div>

</html>
{% endblock %}

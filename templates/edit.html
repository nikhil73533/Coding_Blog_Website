{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename = 'img/home-bg.jpg') }}     ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admine Panal</h1>
            <span class="subheading">Manage your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->

  
  
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
  <h1>Basic Actions</h1>
       <hr>
        <a href="/deshboard"><button class="btn btn-primary"> Dashboard</button></a>
         <a href="/logout"><button class="btn btn-primary">Logout</button></a>

      

    
      
    <h1>Add/Edit Post</h1>
      <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tittle</label>
                <input type="text" class="form-control" placeholder="Tittle" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tegline" id="tegline" name="tegline" required data-validation-required-message="Please enter your email address." value="{{post.tegline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Contant</label>
                <textarea rows="5" class="form-control" placeholder="Contant" name = "contant" id="contant" required data-validation-required-message="Please enter a message."  >{{post.contant}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <textarea rows="5" class="form-control" placeholder="Image File" name = "img_file" id="img_file" required data-validation-required-message="Please enter a message." value = "{{post.img_file}}">{{post.img_file}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
        
        <!-- Pager -->
        
      </div>
    </div>
  </div>

</html>
{% endblock %}
